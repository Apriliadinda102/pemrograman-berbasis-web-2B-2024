<html>

<head>
    <title>Formulir Pendaftaran</title>
</head>

<body style=" font-family : arial">
    <h1>Formulir Pendaftaran</h1>
    <form>
        <label for="nama">Nama :</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="tempat_lahir">Tempat Lahir :</label><br>
        <input type="text" id="tempat_lahir" name="tempat_lahir"><br><br>

        <label for="tanggal_lahir">Tanggal Lahir :</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

        <label for="agama">Agama :</label><br>
        <select id="agama" name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="khonghucu">Khonghucu</option>
        </select><br><br>

        <label for="gender">Jenis Kelamin :</label><br>
        <input type="radio" id="laki_laki" name="gender" value="laki_laki">
        <label for="laki_laki">Laki-laki</label>

        <input type="radio" id="perempuan" name="gender" value="perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="pendidikan">Pendidikan :</label><br>
        <select id="pendidikan" name="pendidikan">
            <option value="SMA/SMK">SD</option>
            <option value="SMA/SMK">SMP</option>
            <option value="SMA/SMK">SMA/SMK</option>
            <option value="Diploma">Diploma</option>
            <option value="Sarjana">Sarjana</option>
            <option value="Magister">Magister</option>
            <option value="Doktor">Doktor</option>
        </select><br><br>

        <label for="alamat">Alamat :</label><br>
        <textarea id="alamat" name="lain_lain" rows="4" cols="50"></textarea><br><br>

        <label for="hobi">Hobi :</label><br>
        <input type="checkbox" id="editing" name="editing" value="editing">
        <label for="editing">Editing</label><br>

        <input type="checkbox" id="desain" name="desain" value="desain">
        <label for="desain">Desain Grafis</label><br>

        <input type="checkbox" id="fotografi" name="fotografi" value="fotografi">
        <label for="desain">Fotografi</label><br>

        <input type="checkbox" id="videografi" name="videografi" value="videografi">
        <label for="desain">Videografi</label><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Submit">
    </form>

    <br><br>

        <li><a href="Formulir Pendaftaran.html">Formulir Pendaftaran</a></li>
    </ul>

</body>

</html>
